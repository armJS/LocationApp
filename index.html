<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="style.css" rel="stylesheet" type="text/css"/>
    <title>Location App</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
</head>
<body>
<div id="panel">
    <div>
        <div class="search-container">
            <label for="address-input" class="address-lbl">Address</label>
            <input id="address-input" type="text" placeholder="Search"/>
        </div>
        <button id="confirmBtn" disabled>Confirm selection</button>
        <br/>

        <button id="resetBtn">Reset Selection</button>
        <div id="area"></div>
    </div>
</div>
<div id="map"></div>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAm5L-a_2ZjOjhvWL1IS0ZT46NRrEIcdsU&libraries=geometry,drawing,places"></script>
<script src="index.js"></script>
<script src="map.js"></script>
</body>
</html>
